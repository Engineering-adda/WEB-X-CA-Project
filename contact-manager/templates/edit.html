<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            background-color: #764ba2;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #667eea;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Contact</h2>
        <form action="/edit_contact/{{ contact['_id'] }}" method="POST">
            <input name="name" value="{{ contact['name'] }}" placeholder="Name" required>
            <input name="phone" value="{{ contact['phone'] }}" placeholder="Phone" required>
            <input name="dob" type="date" value="20{{ contact['dob'] }}" required>
            <button type="submit">Update Contact</button>
        </form>

        <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
